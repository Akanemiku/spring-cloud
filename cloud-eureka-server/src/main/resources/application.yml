server:
  port: 8081

eureka:
  instance:
    hostname: localhost #当前实例主机名
  client:
    register-with-eureka: false #不向注册中心注册自己
    fetch-registry: false #禁止检索服务
    serviceUrl:
      defaultZone: http://${eureka.instance.hostname}:${server.port}/eureka/ #服务注册发现的地址

spring:
  application:
    name: eurka-server

